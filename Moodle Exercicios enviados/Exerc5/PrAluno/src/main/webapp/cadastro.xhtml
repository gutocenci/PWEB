<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
 <meta charset="UTF-8"/>
</h:head>
<h:body>
<h1>Cadastro de Aluno</h1>
<h:form id="formAluno"> 
   <p:panelGrid columns="2">
		<p:outputLabel value="RA: " />  
		<p:inputText size="10" 
		       value="#{alunoMB.aluno.RA}"/>
		<p:outputLabel value="Nome: " />  
		<p:inputText size="40" 
		       value="#{alunoMB.aluno.nome}"/>
		<p:outputLabel value="Curso: " />  
		<p:inputText size="15"
		        value="#{alunoMB.aluno.curso}"/>
		<p:outputLabel value="Turma: " />  
		<p:inputText size="15"
		        value="#{alunoMB.aluno.turma}"/>
		<p:outputLabel value="Periodo: " />  
		<p:inputText size="15"
		        value="#{alunoMB.aluno.periodo}"/>
	</p:panelGrid>
	<p:commandButton value="Salvar"
	                 action="#{alunoMB.salvar()}"
	                 update=":formAluno,:tabAluno" 
	/>
</h:form>

<p:dataTable var="alu"
             value="#{alunoMB.listaAlu}"
             id="tabAluno"
>
<p:column headerText="RA">
   <p:outputLabel  value="#{alu.RA}" />
</p:column>
<p:column headerText="Nome">
   <p:outputLabel  value="#{alu.nome}" />
</p:column>
<p:column headerText="Curso">
   <p:outputLabel  value="#{alu.curso}" />
</p:column>
<p:column headerText="Turma">
   <p:outputLabel  value="#{alu.turma}" />
</p:column>
<p:column headerText="Periodo">
   <p:outputLabel  value="#{alu.periodo}" />
</p:column>
</p:dataTable>









	





</h:body>
</html>
